<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/game.js" type="text/javascript" charset="utf-8"></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      
      <main>

          <div id="game-container">
              <div id='game'></div>
              <h3>Use the Arrow Keys to Move. Collect the Coins !</h3>
          </div>

          <div id="userForms">

              <!-- sign-up -->
              <form id="sign-up">
                <fieldset>
                  <legend>Sign Up to Play !</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="text" name="nickname" placeholder="Nickname (required)">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Comfirm Password">
                  <input type="submit" value="Sign-Up">
    
                </fieldset>
              </form>
    
              <!-- sign-in -->
              <form id="sign-in">
                  <fieldset>
                    <legend>Login !</legend>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="submit" value="Sign-In">
                  </fieldset>
                </form>
            </div>
      </main>
      
    </body>
</html>
